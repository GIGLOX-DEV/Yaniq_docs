---
layout: default
---

<article class="page">

  <header class="page-header">
    <h1 class="page-title">{{ page.title | escape }}</h1>
    {%- if page.description -%}
      <p class="page-description">{{ page.description }}</p>
    {%- endif -%}
  </header>

  <div class="page-content">
    {{ content }}
  </div>

  {%- if page.comments -%}
    {%- include disqus_comments.html -%}
  {%- endif -%}

</article>
